<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/main.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <div class="container">
      <div class="header">
        <img src="./assets/images/logo.svg" alt="" class="header-logo" />
        <div class="header-navigation">
          <div class="header-navigation__link">Features</div>
          <div class="header-navigation__link">Company</div>
          <div class="header-navigation__link">Careers</div>
          <div class="header-navigation__link">About</div>
        </div>
        <div class="header-auth">
          <div class="header-auth__login">Login</div>
          <div class="header-auth__register">Register</div>
        </div>
      </div>

      <div class="main">
        <div class="main-item-1">
          <div class="main-item-1__title">
            <span class="main-item-1__title--make"> Make </span>remote work
          </div>
          <div class="main-item-1__description">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </div>
          <div class="main-item-1__button">Learn more</div>
          <div class="sponsor">
            <img
              src="./assets/images/client-databiz.svg"
              alt=""
              class="sponsor__item"
            />
            <img
              src="./assets/images/client-audiophile.svg"
              alt=""
              class="sponsor__item"
            />
            <img
              src="./assets/images/client-meet.svg"
              alt=""
              class="sponsor__item"
            />
            <img
              src="./assets/images/client-maker.svg"
              alt=""
              class="sponsor__item"
            />
          </div>
        </div>

        <div class="main-item-2">
          <div class="main-item-2__image"></div>
        </div>
      </div>
    </div>
  </body>
</html>
